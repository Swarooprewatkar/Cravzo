{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success show-notifications" style="
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: 500;
        margin-top: 10px;" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{message}}
        </div>
    {% endfor %}
{% endif %}
